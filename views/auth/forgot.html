<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน</title>
</head>

<body class="ibm-plex-sans-thai-regular">
    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <img src="assets/imgs/logo.png" alt="logo" class="img-fluid">
                    </div>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="card border-0 p-2 shadow">
                        <div class="card-body">
                            <div class="card-title">
                                <h4 class="text-center">ลืมรหัสผ่าน</h4>
                            </div>
                            <form id="forgotForm" class="needs-validation" novalidate>
                                <div class="row justify-content-center mb-3">
                                    <div class="col-sm-12 col-md-9 col-lg-10">
                                        <div class="form-floating">
                                            <input type="text" name="username" id="username" required
                                                 autocomplete="off" placeholder="Username" class="form-control">
                                            <label for="userCode">Username</label>
                                            <div class="invalid-feedback">
                                                กรุณากรอกรหัสพนักงาน
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center mb-3">
                                    <div class="col-sm-12 col-md-9 col-lg-10">
                                        <div class="form-floating">
                                            <input type="text" name="IdenCode" id="IdenCode" required
                                                 autocomplete="off" placeholder="ID card number" class="form-control">
                                            <label for="userIdenCode">เลขบัตรประชาชน</label>
                                            <div class="invalid-feedback">
                                                กรุณากรอกเลขบัตรประชาชน
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center mb-3">
                                    <div class="col-sm-12 col-md-9 col-lg-10">
                                        <button class="btn btn-primary w-100" type="submit">ตกลง</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <hr>
                        <div class="card-footer p-3 border-0 bg-light-subtle text-center">
                            <div class="row justify-content-center ">
                                <div class="col-sm-12 col-md-9 col-lg-10">
                                    ยังไม่มีบัญชี ? &nbsp;
                                    <a href="register"> สมัครสมาชิก</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="assets/js/forgot.js" defer></script>
</body>
</html>
